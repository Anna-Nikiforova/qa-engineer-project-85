- summary: |
    Проверка создания PvP-баттла
  requirement: |
    Пользователь может создать новый баттл с выбором языка и сложности
  prerequisites: |
    1. Пользователь авторизован
    2. Открыта страница "Новый баттл"
  test-data: |
    Язык: JavaScript
    Сложность: Средний
  steps:
    - Выбрать язык из dropdown
    - Выбрать уровень сложности
    - Нажать "Создать баттл"
  expected-result: |
    1. Открывается лобби с таймером поиска соперника
    2. В заголовке указан выбранный язык    

- summary: |
    Проверка отправки сообщений в чате баттла
  requirement: |
    Чат должен позволять обмениваться сообщениями во время баттла
  prerequisites: |
    1. Активный PvP-баттл
    2. Открыта вкладка чата
  test-data: |
    Тестовое сообщение: "Добрый день!"
  steps:
    - Ввести сообщение в поле ввода
    - Нажать кнопку "Отправить"
    - Проверить отображение у соперника
  expected-result: |
    1. Сообщение появляется в истории чата
    2. Соперник видит сообщение без задержек (>500ms)
    3. Сообщение сохраняется при обновлении страницы

- summary: |
    Проверка изменения рейтинга после победы
  requirement: |
    Система должна обновлять рейтинг после завершения баттла
  prerequisites: |
    Пользователь завершил баттл с победой
    Исходный рейтинг известен
  test-data: |
    Ожидаемое изменение: +15
  steps:
    - Завершить баттл с победой
    - Открыть страницу профиля
    - Проверить значение рейтинга
  expected-result: |
    1. Новый рейтинг составляет +15 от начального значения
    2. В истории battles отображается корректное изменение
