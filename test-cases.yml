  prerequisites: |
    1. Открыта задача на Python
  test-data: |
    Код:
    def hello():
        print("World")
  steps:
    - Ввести код в редактор
    - Дождаться обработки
  expected-result: |
    1. Ключевое слово "def" выделено синим
    2. Строка "print" выделена пурпурным
    3. Скобки подсвечены контрастно    

